kind: pipeline
name: default
type: docker

workspace:
  base: /go
  path: src/github.com/nytimes/gizmo


steps:
  - name: tests
    image: "golang:1.14"
    pull: always
    environment:
      GO111MODULE: on
      GOPROXY: https://proxy.golang.org
    commands:
      - make test
    when:
      event:
        - pull_request
        - push

